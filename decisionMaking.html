<!DOCTYPE html>
<html>

<body>
    <h2>
        <center>JS Decison Making</center>
    </h2>
    <h3>if statement</h3>
    //Sysntax
    //if(expression) {}
    <script>
        let number = 20;
        if (number > 30) {
            document.write("Given number is greater than 20");

        } else {
            document.write("Number is lesser than given one");
        }

        let number_given = 20;
        if (number_given % 2 == 0) {
            document.write("Given number is even");
        } else { document.write("<br/>Given number is odd"); }

    </script>

</body>
