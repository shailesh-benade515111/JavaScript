<!DOCTYPE html>
<html>

<head>
    <title> JavaScript Strings</title>
</head>

<body>
    <p id="string"></p>
    <p id="string1"></p>
    <p id="Upper">This is Upper</p>
    <p id="Lower">This is Lower check</p>
    <button onclick="ToUpperCheck()">Upper check</button>
    <button onclick="ToLowerCheck()">Upper check</button>
    <script>
        let name = "Sachin";
        document.getElementById("string").innerHTML = "Length of given string is " + name.length;

        //slice(start, end) --> slice(5,9)
        //Note :the end position is excusive.

        document.getElementById("string").innerHTML = name.slice(0, 4);
        document.getElementById("string1").innerHTML = name.substr(0, 4);

        function ToUpperCheck() {
            let text = document.getElementById("Upper").innerHTML;
            document.getElementById("Upper").innerHTML = text.toUpperCase();
        }

        function ToLowerCheck() {
            let text = document.getElementById("Lower").innerHTML;
            document.getElementById("Lower").innerHTML = text.toLowerCase();
        }
    </script>
</body>

</html>
