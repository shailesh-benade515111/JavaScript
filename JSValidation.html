<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript Object
    </title>
</head>
<script>
    function validationForm() {
        let x = document.forms["first"]["Firstname"].value;
        if (x == "") {
            window.alert("Input can't be empty");
            return false;
        }
    }
</script>

<h2>
    JavaScript Validation
</h2>
<form name="first" onsubmit="return validationForm()">
    Firstname : <input type="text" name="Firstname">
    <input type="submit" value="submit">
</form>

</html>
