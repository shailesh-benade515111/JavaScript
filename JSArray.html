<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Object </title>
</head>

<body>
    <p id="array"></p>
    <p id="Cars"></p>
    <p id="car"></p>
    <script>
        const person = ["Sachin", "Technical -Trainer", "Kolhapur", "416116"];
        document.getElementById("array").innerHTML = person;

        const cars = [
            "Mercidies",
            "Maruthi Suzuki",
            "Tata Motors",
            "Hyundai",
            "Ford"
        ];

        document.getElementById("Cars").innerHTML = cars;
        const car = [];
        car[0] = "Mercidies";
        car[1] = "Maruthi Suzuki";
        car[2] = "Tata Motors";
        car[3] = "Hyundai";
        document.getElementById("car").innerHTML = car;
    </script>
</body>

</html>
